name: Code Coverage

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main

jobs:

   checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js v20.9.0
        uses: actions/setup-node@v3
        with:
          node-version: '20.9.0'
      - name: Install dependencies
        run: yarn

      # Download and use the artifact for comparison on non-main branches
      - name: Download coverage report artifact for comparison
        if: github.ref != 'refs/heads/main'
        uses: actions/download-artifact@v3
        with:
          name: lcov-base.info
          path: ./lcov-base.info

      - name: Run test coverage
        run: npm run coverage

      # Upload coverage report as artifact on the main branch for sharing
      - name: Upload coverage report as artifact (from main)
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: lcov-base.info
          path: ./coverage/lcov.info

      - name: Generate Code Coverage report
        if: github.ref != 'refs/heads/main'
        id: code-coverage
        uses: barecheck/code-coverage-action@v1
        with:
          barecheck-github-app-token: ${{ secrets.BARECHECK_GITHUB_APP_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          lcov-file: "./coverage/lcov.info"
          base-lcov-file: "./lcov-base.info"
          minimum-ratio: 50
          send-summary-comment: true
          show-annotations: "warning"